다음의 프로젝트는 디딤돌 대출을 안내하면서 적절한 상담도 대응해주는 서비스입니다.

현재는 디딤돌 대출(didimdol.md)만 안내해주고 있는데 이를 확대해서 디딤돌대출, 전세대출 두가지를 안내해주는 확장가능한 형태로 구조를 변경하고 싶어요.

전세대출 관련 메뉴얼은 jeonse.md로 작성해두었고 업무 시나리오 파일은 새로 만들어야해주세요.

아래의 요건에 맞게 필요한 코드들을 수정해주세요.
  - agent.py, verification prompt 추가, scenario.json 추가 및 개선, 기타 필요한 파일 수정

1. 업무가 확장됨에 따라 사용자가 현재 진행하고자 하는 업무 확인 필요
2. 현재 진행중인 업무의 정의된 json 파일을 참고하여 step에 따라 진행
3. 사용자의 입력이 단순 QA인 경우 QA로 대응
4. 각각의 업무는 아래와 같이 진행
    a. 대출신청에 필요한 정보를 얻는 단계
      - 필요한 정보는 여러 케이스에 따라 달라질 수 있으므로 그에 맞게 큰 덩어리의 state로 구분되어야 함
      - 시나리오 json에 step으로 정의
    b. 필요한 정보 획득 후 사용자에게 필요한 서류를 안내하고 추후 심사 결과를 안내해줄 것을 공지.
      - 이 정보 또한 가능하면 시나리오 json에 정의
5. Agent 구성
  - Main Agent
    a. 현재 진행할 업무를 확인 혹은 변경
    b. QA일 경우 해당 업무에 맞는 markdown 파일을 로딩해서 관련 내용에 대해 답변. 필요하다면 qa agent와 협업
    c. 사용자가 현재 진행중인 업무를 진행할 경우 해당 시나리오의 state를 진행하는데 필요한 정보를 scenario agent와 협업하여 획득
  - Scenario Agent
    a. 현재 진행중인 업무의 json을 참고하여 현재 state에서 필요로 하는 정보(의도, 개체 등) 획득, state 이동,
  - QA Agent
    a. 현재 주어진 질문에 맞는 문서를 가져와서 그에 맞는 답변 생성
